<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
      body {
          background-color: white;
          font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
      }
      .mdl-textfield {
          width: 100%;
      }
      .custom-button {
          margin-top: 10px;
          background-color: #4CAF50; /* Green color */
          border-radius: 50px; /* Fully rounded */
      }
  </style>
</head>
<body>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="skuColumn" name="skuColumn">
      <label class="mdl-textfield__label" for="skuColumn">SKU Column Name</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="urlColumn" name="urlColumn">
      <label class="mdl-textfield__label" for="urlColumn">URL Column Name</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="resultColumn" name="resultColumn">
      <label class="mdl-textfield__label" for="resultColumn">Result Column Name</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--12-col">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect custom-button" onclick="onSubmit()">Submit</button>
  </div>
</div>

<script>
  function onSubmit() {
    var skuColumn = document.getElementById('skuColumn').value;
    var urlColumn = document.getElementById('urlColumn').value;
    var resultColumn = document.getElementById('resultColumn').value;

    google.script.run.processForm({
      skuColumn: skuColumn,
      urlColumn: urlColumn,
      resultColumn: resultColumn
    });

    document.getElementById('skuColumn').value = '';
    document.getElementById('urlColumn').value = '';
    document.getElementById('resultColumn').value = '';
    google.script.host.close();
  }
</script>
</body>
</html>
